<header>
  <div class="jumbotron">
    <h1 class="display-4">
      <img src={{page.logo}}>
      {{ page.title }}
      {% if page.tagline %}
        {% include githubbtns.html %}
      {% endif %}
    </h1>
    {% if page.tagline %}
      <p class="lead">{{ page.tagline }}</p>
    {% endif %}
  </div>
</header>

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>
</div>
