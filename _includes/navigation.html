<div class="nav-scroller nav-scroller-dark bg-dark py-1 mb-2">
  <nav class="nav d-flex " id="top-nav">
    {% for item in site.data.navigation %}
      <a id={{item.id}}
         class="p-2 text-left {% if page.url == item.link %} text-white {% else %} text-muted {% endif %}"
         href="{{ item.link }}">
      {{ item.name }}
      </a>
    {% endfor %}
  </nav>
</div>
